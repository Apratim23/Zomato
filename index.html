<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
<header>
  <nav class="navbar">
    <div class="navbar_brand">
      <img src="assets/logo.png" alt="logo" class="navbar_logo">
    </div>
    <div class="navbar__nav__items">
     <button class="button_primary">Order Now</button>
    </div>
  </nav>
</header>
<main class="container">
  <!--Hero Section-->
  <section class="hero_container">
    <div class="hero_image_container">
     <img src="assets/hero.jpg" alt="hero_image" class="hero_image">
    </div>
    <div class="hero_des">
      <h1 class="hero_txt">Order from Restaurants nearby</h1>
      <button class="button_primary"> Order Food </button>
    </div>
    </section>
<br>
<br>
<br>


<!-- Explore Menu-->
<section class="exploremenucontainer">
  <h1 class="exploremenutxt">Explore our Menu</h1>
  <div class="exploremenugbg">

  </div>
  <div class="exploremenulists">
    <!-- Burger-->
    <div class="foodcard">
      <div class="foodcardimagecontainer">
        <img src="assets/burger.jpg" alt="burger" class="foodimage">
        </div>
      <div class="foodcarddes">
        <h3 class="foodtitle">Burger</h3>
         <p>Burger King, McDonalds, Burger Place <span style="color:#D83A56"> +3 </span> </p>
      </div>
    </div>


<!--pizza-->
<div class="foodcard" id="pizzacard">
  <div class="foodcardimagecontainer">
    <img src="assets/pizza.jpg" alt="pizza" class="foodimage">
    </div>
  <div class="foodcarddes">
    <h3 class="foodtitle">Pizza</h3>
     <p>Dominos, Pizza Hut, Papa John's <span style="color:#D83A56"> +3 </span> </p>
  </div>
</div>


<!--Ice Cream-->
<div class="foodcard">
  <div class="foodcardimagecontainer">
    <img src="assets/iceCream.jpg" alt="ice Cream" class="foodimage">
    </div>
  <div class="foodcarddes">
    <h3 class="foodtitle">Ice Cream</h3>
     <p>Baskin Robbins, Pabrai's, Kwality Walls <span style="color:#D83A56"> +3 </span> </p>
  </div>
</div>

  </div>

</section>




</main>
  </body>
</html>
